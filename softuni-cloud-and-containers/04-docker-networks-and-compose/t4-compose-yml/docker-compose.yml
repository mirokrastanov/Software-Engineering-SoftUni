name: Wordpress-MySQL App
services:
    mysql:
        stdin_open: true
        tty: true
        container_name: wordpress_db
        environment:
            - MYSQL_ROOT_PASSWORD=pass
            - MYSQL_DATABASE=wordpressdb
            - MYSQL_USER=wordpress
            - MYSQL_PASSWORD=wordpress
            - "true"
            - "3306"
        ports:
            - "true"
        expose:
            - "33060"
        networks:
            - my_network
        volumes:
            - "./data:/var/lib/mysql"
        image: mysql
    wordpress:
        stdin_open: true
        tty: true
        container_name: wordpress-website
        environment:
            - WORDPRESS_DB_HOST=wordpress_db
            - WORDPRESS_DB_USER=wordpress
            - WORDPRESS_DB_PASSWORD=wordpress
            - WORDPRESS_DB_NAME=wordpressdb
        volumes:
            - "./wp-data:/var/www/html"
        ports:
            - 80:80
        networks:
            - my_network
        image: wordpress
networks:
    my_network:
        external: true
        name: my_network