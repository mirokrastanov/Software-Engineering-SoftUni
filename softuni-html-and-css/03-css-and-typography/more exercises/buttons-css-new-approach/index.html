    <title>Buttons CSS</title>

<body>
    
    <article class="normal-buttons-ctr">
        <h2>Normal Buttons</h2>
        <a class="button" href="#">Learn More</a>
        <button class="button" href="#">Learn More</a></button>
        <button class="button hover" href="#">Learn More</a></button>
    </article>
    <article class="filled-buttons-ctr">
        <h2>Filled Buttons</h2>
        <a class="button">Learn More</a>
        <button class="button">Learn More</button>
        <button class="button hover">Learn More</button>
    </article>
    <article class="icon-buttons-ctr">
        <h2>Icon Buttons</h2>
        <a class="button"><i class="fa-solid fa-arrow-down"></i>Download</a>
        <button class="button"><i class="fa-solid fa-arrow-down"></i>Download</button>
        <button class="button hover"><i class="fa-solid fa-arrow-down"></i>Download</button>
    </article>
