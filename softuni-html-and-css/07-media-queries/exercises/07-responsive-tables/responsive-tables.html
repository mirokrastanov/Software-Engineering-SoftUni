<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Tables</title>
</head>

<body>

    <div class="table">
        <div class="cell">
            <p>First Name</p>
        </div>
        <div class="cell">
            <p>Last Name</p>
        </div>
        <div class="cell">
            <p>Job Title</p>
        </div>
        <div class="cell">
            <p>James</p>
        </div>
        <div class="cell">
            <p>Matman</p>
        </div>
        <div class="cell">
            <p>Chief Sandwich Eater</p>
        </div>
        <div class="cell">
            <p>Jon</p>
        </div>
        <div class="cell">
            <p>Doe</p>
        </div>
        <div class="cell">
            <p>Chief Executive Eater</p>
        </div>
        <div class="cell hidden">
            <p>First Name</p>
        </div>
        <div class="cell hidden">
            <p>Last Name</p>
        </div>
        <div class="cell hidden">
            <p>Job Title</p>
        </div>
    </div>

    <table id="hide-table"></table>

</body>

</html>
