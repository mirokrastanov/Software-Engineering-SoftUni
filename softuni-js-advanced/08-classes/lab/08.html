<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fancy-text {
            font-style: italic;
            font-size: 32px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .highlighted-text {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div id="root"> </div>
    <button id="submit-btn">Send</button>
    <button id="toggle">Toggle</button>

    <script>
        let btn = document.getElementById('submit-btn');
        btn.setAttribute('disabled', '');
        setTimeout(() => {
            btn.removeAttribute('disabled');
        }, 3000);
        let toggleBtn = document.getElementById('toggle');
        toggleBtn.addEventListener('click', (e) => {
            if (toggleBtn.hasAttribute('disabled')) {
                toggleBtn.removeAttribute('disabled');
            } else {
                toggleBtn.setAttribute('disabled', '');
            }
        });

        let divEl = document.createElement('div');
        divEl.textContent = 'Some text here';
        divEl.classList.add('fancy-text');

        let rootEl = document.getElementById('root');
        rootEl.appendChild(divEl);

        divEl.addEventListener('mouseover', (e) => {
            e.currentTarget.classList.add('highlighted-text');

            // takes all current classes
            console.log(e.currentTarget.classList);
        });
        divEl.addEventListener('mouseout', (e) => {
            e.currentTarget.classList.remove('highlighted-text');
        });

        console.log(divEl instanceof HTMLDivElement);
    </script>

</body>

</html>
