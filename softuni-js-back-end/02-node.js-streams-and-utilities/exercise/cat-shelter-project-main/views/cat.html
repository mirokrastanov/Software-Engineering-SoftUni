<li class="cat-card">
    <img src="{{img}}" alt="Black Cat">
    <h3>{{name}}</h3>
    <p><span>Breed: </span>{{breed}}</p>
    <p><span>Description: </span>{{description}}</p>
    <ul class="buttons">
        <li class="btn edit"><a href="/cats/edit-cat">Change Info</a></li>
        <li class="btn delete"><a href="/cat-shelter">New Home</a></li>
    </ul>
</li>
